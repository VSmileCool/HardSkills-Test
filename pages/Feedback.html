<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <link href="../styles/feedback.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <form class="form-signin">
      <img
        alt=""
        class="mb-4"
        height="72"
        src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
        width="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Write Your feedback</h1>
      <label class="sr-only" for="inputEmail">Email address</label>
      <input
        autofocus
        class="form-control"
        id="inputEmail"
        placeholder="Email address"
        required
        type="email"
      />
      <label class="sr-only" for="inputPassword">Feedback</label>
      <input
        class="form-control"
        id="inputPassword"
        placeholder="Your feedback"
        required
        type="text"
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Send
      </button>
      <p class="mt-5 mb-3 text-muted">Все права защищены &copy;</p>
    </form>
  </body>
</html>
