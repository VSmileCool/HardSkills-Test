<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      rel="stylesheet"
    />
    <link href="../styles/enterRoomCode.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <title>Enter Room Code</title>
  </head>
  <body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please enter room code</h1>
      <input
        autofocus
        class="form-control"
        id="inputEmail"
        placeholder="Code"
        required
        type="email"
      />
      <input
        class="form-control"
        id="inputPassword"
        placeholder="Password"
        required
        type="password"
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted">Все права защищены &copy;</p>
    </form>
  </body>
</html>
